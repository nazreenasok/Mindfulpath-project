<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-neutral-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="flex items-center justify-between border-b border-gray-200 px-10 py-3">
        <div class="flex items-center gap-4">
            <h2 class="text-lg font-bold">
                <a href="/">MindfulPath</a>
            </h2>
        </div>
        <div>
            <a href="/login" class="px-4 py-2 bg-gray-200 rounded font-bold">Login</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 justify-center py-10">
        <form action="/signup" method="POST" class="w-full max-w-md bg-white p-6 rounded shadow-md">
            
            <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>

            <!-- Full Name -->
            <label class="block mb-4">
                <span class="text-gray-700">Full Name</span>
                <input type="text" name="name" placeholder="Enter your full name" required
                       class="mt-1 block w-full rounded border-gray-300 bg-gray-100 p-3">
            </label>

            <!-- Email -->
            <label class="block mb-4">
                <span class="text-gray-700">Email</span>
                <input type="email" name="email" placeholder="Enter your email" required
                       class="mt-1 block w-full rounded border-gray-300 bg-gray-100 p-3">
            </label>

            <!-- Password -->
            <label class="block mb-4">
                <span class="text-gray-700">Password</span>
                <input type="password" name="password" placeholder="Create a password" required
                       class="mt-1 block w-full rounded border-gray-300 bg-gray-100 p-3">
            </label>

            <!-- Age -->
            <label class="block mb-4">
                <span class="text-gray-700">Age</span>
                <input type="number" name="age" placeholder="Enter your age" required
                       class="mt-1 block w-full rounded border-gray-300 bg-gray-100 p-3">
            </label>

            <!-- Gender -->
            <label class="block mb-4">
                <span class="text-gray-700">Gender</span>
                <select name="gender" required class="mt-1 block w-full rounded border-gray-300 bg-gray-100 p-3">
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Prefer not to say</option>
                    <option value="transgender">Transgender</option>
                </select>
            </label>

            <!-- Phone -->
            <label class="block mb-4">
                <span class="text-gray-700">Phone Number</span>
                <input type="text" name="phone" placeholder="Enter your phone number" required
                       class="mt-1 block w-full rounded border-gray-300 bg-gray-100 p-3">
            </label>

            <!-- Guardian Details -->
            <h3 class="font-bold mb-2 mt-4">Guardian Details (for minors)</h3>

            <!-- Guardian Name -->
            <label class="block mb-4">
                <span class="text-gray-700">Guardian's Name</span>
                <input type="text" name="guardian_name" placeholder="Enter guardian's full name"
                       class="mt-1 block w-full rounded border-gray-300 bg-gray-100 p-3">
            </label>

            <!-- Guardian Email -->
            <label class="block mb-4">
                <span class="text-gray-700">Guardian's Email</span>
                <input type="email" name="guardian_email" placeholder="Enter guardian's email"
                       class="mt-1 block w-full rounded border-gray-300 bg-gray-100 p-3">
            </label>

            <!-- Guardian Phone -->
            <label class="block mb-4">
                <span class="text-gray-700">Guardian's Phone Number</span>
                <input type="text" name="guardian_phone" placeholder="Enter guardian's phone number"
                       class="mt-1 block w-full rounded border-gray-300 bg-gray-100 p-3">
            </label>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 bg-black text-white rounded font-bold mt-4">
                Register
            </button>

            <p class="text-center text-sm text-gray-500 mt-4">
                Already have an account? <a href="/login" class="underline">Login</a>
            </p>

        </form>
    </main>

</body>
</html>
