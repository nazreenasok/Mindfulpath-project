<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922"
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    }
                }
            }
        }
    </script>

    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col h-screen">

        <!-- Header -->
        <header class="flex items-center p-4 border-b border-white/10 dark:border-white/10">
            <button onclick="history.back()" class="text-black dark:text-white">
                <svg class="feather feather-arrow-left" fill="none" height="24" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                     width="24" xmlns="http://www.w3.org/2000/svg">
                    <line x1="19" x2="5" y1="12" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h1 class="text-lg font-bold text-black dark:text-white flex-1 text-center pr-6">
                Reset Password
            </h1>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4 space-y-6">
            <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="space-y-4">

                <!-- New Password -->
                <div>
                    <label class="sr-only" for="new-password">New Password</label>
                    <input id="new-password" name="password" type="password" placeholder="New Password"
                           class="w-full h-14 bg-white/10 dark:bg-black/20 border border-white/20 dark:border-black/30 
                                  rounded-lg pl-4 pr-12 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 
                                  focus:outline-none focus:ring-2 focus:ring-primary"/>
                </div>

                <!-- Confirm New Password -->
                <div>
                    <label class="sr-only" for="confirm-new-password">Confirm New Password</label>
                    <input id="confirm-new-password" name="confirm_password" type="password" placeholder="Confirm New Password"
                           class="w-full h-14 bg-white/10 dark:bg-black/20 border border-white/20 dark:border-black/30 
                                  rounded-lg pl-4 pr-12 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 
                                  focus:outline-none focus:ring-2 focus:ring-primary"/>
                </div>

                <!-- Reset Button -->
                <button type="submit"
                        class="w-full h-12 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors">
                    Reset Password
                </button>

            </form>
        </main>
    </div>
</body>
</html>
