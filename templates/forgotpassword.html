<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MindfulPath</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link 
    rel="stylesheet" 
    as="style" 
    onload="this.rel='stylesheet'" 
    href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" 
  />
</head>
<body class="flex min-h-screen items-center justify-center bg-neutral-50 font-sans">

  <div class="w-full max-w-md p-8 bg-white rounded shadow">
    
    <!-- Page Title -->
    <h2 class="text-2xl font-bold mb-4 text-center">Forgot Password</h2>
    <p class="text-center mb-6">
      Enter your email address below and we'll send you a link to reset your password.
    </p>

    <!-- Flash Messages (optional, Flask example) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded mb-2 
              {% if category == 'success' %}bg-green-100 text-green-800{% endif %}
              {% if category == 'danger' %}bg-red-100 text-red-800{% endif %}
              {% if category == 'info' %}bg-blue-100 text-blue-800{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Form -->
    <form action="/forgot-password" method="POST" class="flex flex-col gap-4">
      <label class="block">
        <span class="text-gray-700">Email Address</span>
        <input 
          type="email" 
          name="email" 
          placeholder="Enter your email" 
          required 
          class="form-input mt-1 block w-full rounded border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-black"
        />
      </label>
      <button 
        type="submit" 
        class="w-full bg-black text-white py-3 rounded font-bold hover:bg-gray-800 transition"
      >
        Send Reset Link
      </button>
    </form>

    <!-- Back to Login -->
    <p class="text-center mt-4 text-sm">
      <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
    </p>

  </div>

</body>
</html>
